<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./Scss/dist/css/style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- 



  

  First Name 
  Last Name 
  Email Address
  Password

   

  
   -->
    <main class="container">
      <div class="wrapper">
        <section class="content">
          <h1 class="hero">
Learn to code by watching others
        </h1>
        <p class="description">See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.</p>
    </section>
    <section class="form">
      <p class="caption"><span class="free__try">Try it free 7 days</span> <span class="gray">then $20/mo. thereafter</p>
      <form action="" class="form__container">
        <div class="form__input">
          <input type="text" placeholder="First Name" id="fname" class="error__img">
          <!-- <img src="./images/icon-error.svg" alt="icon-error" class="f__img">
          <div class="error">
            <span class="error__email f__name"></span>
          </div> -->
        </div>
        <div class="form__input">
          <input type="text" placeholder="Last Name" id="lname" class="error__img">
          <!-- <img src="./images/icon-error.svg" alt="icon-error" class="l__img">
          <div class="error">
            <span class="error__email l__name"></span>
          </div> -->
        </div>
        <div class="form__input">
          <input type="email" placeholder="Email Address" id="email" class="error__img">
          <!-- <img src="./images/icon-error.svg" alt="icon-error" class="email__img">
          <div class="error">
            <span class="error__email email"></span>
          </div> -->
        </div>
        <div class="form__input">
          <input type="password" placeholder="Password" id="password" class="error__img">
          <!-- <img src="./images/icon-error.svg" alt="icon-error" class="pwd__img">
          <div class="error">
            <span class="error__email pwd"></span>
          </div> -->
        </div>
        <button class="btn">Claim your free trial</button>
        <small class="term__text"><span  class="gray">By clicking the button, you are agreeing to our</span> <span class="term">Terms and Services</span></small>
      </form>
    </section>
  </div>
    </main>

    <script src="./Script/app.js"></script>
</body>
</html>
